{% extends "base.html" %}

{% block title %}{{category.name}}{% endblock title %}

{% block content %}

{% if category is not none %}

{% for item in category.items %}

<a href="{{url_for('showItem', category_id=item.category_id, item_id=item.id)}}"><h1>{{item.name}}</h1></a>
{{item.description}}

{% endfor %}

{% else %}

Category does not exist.

{% endif %}

{% endblock content %}
